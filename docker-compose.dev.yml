version: "3.7"
services:
  prometheus:
    image: prom/prometheus:v2.16.0
    volumes:
      - "./configuration/prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
  victoria-metrics:
    image: victoriametrics/victoria-metrics:v1.33.1
    ports:
      - "8428:8428"
    volumes:
      - "victoria-metrics-data:/victoria-metrics-data"
  grafana:
    image: grafana/grafana:master
    ports:
      - "3000:3000"
    volumes:
      - "grafana-data:/var/lib/grafana"
  metrics-exporter:
    image: sbukhar0v/master-thesis-metricsexporter:latest
    ports:
      - "5000:5000"
    environment:
      VK_API_ACCESS_TOKEN: "b9cd2c82b9cd2c82b9cd2c824bb9a7e458bb9cdb9cd2c82e5278cc0f74ee04dd7e93222"
  mongo:
    image: mongo:4.2.3
    container_name: master-thesis-local-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 38ea0b9d
      MONGO_INITDB_DATABASE: masterthesis
    volumes:
      - mongodb-data:/data/db
      - ./initscripts/mongo:/docker-entrypoint-initdb.d
  mongo-express:
    image: mongo-express
    restart: always
    depends_on:
      - mongo
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: 38ea0b9d
  init:
    image: sbukhar0v/master-thesis-init:latest
    depends_on:
      - grafana

volumes:
  victoria-metrics-data:
    name: victoria-metrics-data
  grafana-data:
    name: grafana-data
  mongodb-data:
    name: mongodb-data

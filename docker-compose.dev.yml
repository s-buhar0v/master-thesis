version: "3.7"
services:
  prometheus:
    image: prom/prometheus:v2.16.0
    container_name: master-thesis-local-prom
    volumes:
      - "./configuration/prometheus.yml:/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
  victoria-metrics:
    image: victoriametrics/victoria-metrics:v1.33.1
    container_name: master-thesis-local-prom-storage
    ports:
      - "8428:8428"
    volumes:
      - "victoria-metrics-data:/victoria-metrics-data"
  grafana:
    image: grafana/grafana:master
    container_name: master-thesis-local-grafana
    ports:
      - "3000:3000"
    volumes:
      - "grafana-data:/var/lib/grafana"
  metrics-exporter:
    image: master-thesis/metricsexporter:latest
    container_name: master-thesis-local-metrics-exporter
    ports:
      - "5000:5000"
    environment:
      VK_API_ACCESS_TOKEN: "b9cd2c82b9cd2c82b9cd2c824bb9a7e458bb9cdb9cd2c82e5278cc0f74ee04dd7e93222"
      MONGO_DB_CONNECTION_STRING: "mongodb://developer:developer@mongo/masterthesis?retryWrites=true&w=majority"
    depends_on:
      - mongo
  analyticsapi:
    image: master-thesis/analyticsapi:latest
    container_name: master-thesis-local-analyticsapi
    ports:
      - "5001:5000"
    environment:
      VK_API_ACCESS_TOKEN: "b9cd2c82b9cd2c82b9cd2c824bb9a7e458bb9cdb9cd2c82e5278cc0f74ee04dd7e93222"
      MONGO_DB_CONNECTION_STRING: "mongodb://developer:developer@mongo/masterthesis?retryWrites=true&w=majority"
    depends_on:
      - mongo
  mongo:
    image: mongo:4.2.3
    container_name: master-thesis-local-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 38ea0b9d
      MONGO_INITDB_DATABASE: masterthesis
    ports:
      - "27017-27019:27017-27019"
    volumes:
      - mongodb-data:/data/db
      - ./inits/mongo:/docker-entrypoint-initdb.d
  mongo-express:
    image: mongo-express
    container_name: master-thesis-local-mongo-express
    restart: always
    depends_on:
      - mongo
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: 38ea0b9d
  init:
    image: master-thesis/init:latest
    container_name: master-thesis-local-init
    depends_on:
      - grafana

volumes:
  victoria-metrics-data:
    name: victoria-metrics-data
  grafana-data:
    name: grafana-data
  mongodb-data:
    name: mongodb-data
